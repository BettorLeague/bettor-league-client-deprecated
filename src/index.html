<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bettor League</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

    </head>
    <body>
      <splash-screen id="splash-screen">
        <div class="center">

          <div class="logo">
            <!--<img width="128" src="assets/images/logos/fuse.svg">-->
          </div>

          <!-- Material Design Spinner -->
          <div class="spinner-wrapper">
            <div class="spinner">
              <div class="inner">
                <div class="gap"></div>
                <div class="left">
                  <div class="half-circle"></div>
                </div>
                <div class="right">
                  <div class="half-circle"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Material Design Spinner -->

        </div>

      </splash-screen>
      <app-root></app-root>
      <script>
        (function () {
          // Retrieve the URL the user was trying to access when receiving the 404.
          var redirect = sessionStorage.redirect;
          // Remove the URL from sessionStorage.
          delete sessionStorage.redirect;
          // Check if we actually need to redirect.
          if (redirect && redirect != location.href) {
            // We need to redirect to the URL the user was trying to access.
            history.replaceState(null, null, redirect);
          }
        })();
      </script>
    </body>


</html>
